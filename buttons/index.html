<!DOCTYPE html>
<html>
  <head>
    <title>Learning VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
  	<div id="app">
      <!-- <button class="vue-btn" v-on:click="reveal">Reveal the Secret Number</button> -->
      <button class="vue-btn" @click="reveal">Reveal the Secret Number</button>
  	</div>
  	<script>
  	  var app = new Vue({
  	  	el: '#app',
  	  	data: {
          secretNum: Math.floor(Math.random() * 100) + 1
  	  	},
        methods: {
          reveal() {
            alert(`Here's the secret number: ${this.secretNum}`)
          }
        }
  	  })
  	</script>
  </body>
</html>
